<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">

<style>
:root{ --bg:#0b0f14; --text:#e5eef5; --muted:#9aa7b2; --accent:#5eead4; }
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
.container{width:min(1100px,92%);margin:0 auto}

/* Фон-слайд шоу */
.slideshow{position:fixed; inset:0; z-index:-1; overflow:hidden}
.slideshow img{
  position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
  opacity:0; animation:slideShow 15s infinite;
}
.slideshow img:nth-child(1){animation-delay:0s}
.slideshow img:nth-child(2){animation-delay:5s}
.slideshow img:nth-child(3){animation-delay:10s}
@keyframes slideShow{0%{opacity:0}10%{opacity:1}30%{opacity:1}40%{opacity:0}100%{opacity:0}}
@media (prefers-reduced-motion:reduce){ .slideshow img{animation:none;opacity:1} }

/* Хиро */
.hero{position:relative;min-height:80vh;display:flex;align-items:center;justify-content:center;text-align:center}
.hero-overlay{position:absolute;inset:0;background:rgba(0,0,0,.55)}
.hero-inner{position:relative;z-index:2;padding:24px}

/* Заголовок */
.hero h1{
  margin:0 0 .6rem 0;
  font-family:'Great Vibes',cursive;
  font-size:clamp(38px,7vw,72px);
  background:linear-gradient(90deg,#5eead4,#c084fc);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  text-shadow:2px 2px 6px rgba(0,0,0,0.6);
}
.hero p{margin:.4rem 0 .2rem 0;font-size:clamp(16px,2.6vw,20px)}

.kristina{
  position:absolute;top:18px;right:18px;z-index:3;
  display:flex;align-items:center;gap:8px;
  background:rgba(0,0,0,.6);padding:6px 10px;border-radius:999px
}
.kristina img{width:44px;height:44px;border-radius:50%;object-fit:cover}
.kristina b{font-size:14px}

/* Услуги */
section.services{padding:28px 0 48px}
h2{margin:0 0 14px 0;text-align:center;font-size:clamp(22px,4vw,28px);text-shadow:2px 2px 6px rgba(0,0,0,.6)}
.circles{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(190px,1fr));
  gap:18px;margin-top:12px;justify-items:center
}
.circle{background:transparent;padding:8px;text-align:center}
.circle img{
  width:140px;height:140px;border-radius:50%;object-fit:cover;
  box-shadow:0 6px 16px rgba(0,0,0,.55)
}
.circle h3{
  margin:10px 0 0 0;font-size:16px;color:#fff;
  text-shadow:1px 1px 6px rgba(0,0,0,.9)
}

/* Подвал */
.footer{padding:16px;text-align:center;color:var(--muted);font-size:14px}
a.phone{color:var(--accent);text-decoration:underline;font-weight:600}

/* Очень узкие экраны */
@media (max-width:360px){
  .kristina{top:12px;right:12px}
  .kristina img{width:38px;height:38px}
}
</style>
</head>
<body>

<!-- Фон из трёх фото -->
<div class="slideshow" aria-hidden="true">
  <img src="background1.jpg" alt="">
  <img src="background2.jpg" alt="">
  <img src="background3.jpg" alt="">
</div>

<!-- Шапка -->
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="kristina">
    <img src="kristina.jpg" alt="Кристина">
    <b>Кристина • Мурманск</b>
  </div>
  <div class="hero-inner">
    <h1>Груминг у Кристины</h1>
    <p>Стрижка • Мытьё • Вычёс • Гигиена</p>
    <p><a class="phone" href="tel:+79997991450">+7 999 799-14-50</a></p>
  </div>
</section>

<!-- Услуги (все фото) -->
<section class="services container">
  <h2>Услуги</h2>
  <div class="circles">
    <div class="circle"><img src="nails.jpg" alt="Когти"><h3>Коготочки</h3></div>
    <div class="circle"><img src="muzzle.jpg" alt="Стрижка мордочки"><h3>Стрижка мордочки</h3></div>
    <div class="circle"><img src="wahl.jpg" alt="Проф. машинки"><h3>Проф. машинки</h3></div>
    <div class="circle"><img src="bath.jpg" alt="Мытьё"><h3>Мытьё (ванна)</h3></div>
    <div class="circle"><img src="wash.jpg" alt="Мытьё шампунем"><h3>Мытьё (шампунь)</h3></div>
    <div class="circle"><img src="deshed.jpg" alt="Вычёсывание"><h3>Вычёсывание</h3></div>
    <div class="circle"><img src="hygiene.jpg" alt="Гигиена"><h3>Гигиена</h3></div>
  </div>
</section>

<footer class="footer">© Груминг у Кристины, Мурманск</footer>
</body>
</html>
